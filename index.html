<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>编码工具箱</title>
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="main">
		<div class="tabs">
            <nav>
                <div class="item">编码/解码</div>
                <div class="item">加密</div>
                <div class="item">File Hash</div>
                <i></i>
            </nav>
            <div class="tab-views">
                <div class="view code">
                    <div class="left">
                        <textarea class="input" placeholder="将需要转换编码的文本填到这里~"></textarea>
                    </div>
                    <div class="control">
                        <button class="clear">清空</button>
                        <button class="url-encode">url编码</button>
                        <button class="url-decode">url解码</button>
                        <button class="unicode-encode">unicode编码</button>
                        <button class="unicode-decode">unicode解码</button>
                        <button class="base64-encode">base64编码</button>
                        <button class="base64-decode">base64解码</button>
                    </div>
                    <div class="right">
                        <textarea class="output" placeholder="结果会显示在这里~" readonly></textarea>
                    </div>
                </div>
                <div class="view encrypt">
                    <div class="left">
                        <textarea class="input" placeholder="将需要加密的文本填到这里~"></textarea>
                    </div>
                    <div class="control">
                        <button class="clear">清空</button>
                        <div class="input-field">
                            <label for="encrypt-lv">加密次数</label>
                            <input id="encrypt-lv" type="text" value="1" maxlength="5">
                        </div>
                        <button class="md5">md5加密</button>
                        <button class="sha1">sha1加密</button>
                    </div>
                    <div class="right">
                        <textarea class="output" placeholder="结果会显示在这里~" readonly></textarea>
                    </div>
                </div>
                <div class="view file">
                    <div>
                        <button class="select-file">选择文件</button>
                        <input style="display: none;" type="file" id="file">
                    </div>
                    <div class="file-content">
                        <div class="file-info"></div>
                        <div id="file-content"></div>
                    </div>
                </div>
            </div>
        </div>
	</div>

    <script>const log = console.log.bind(console);</script>
    <script src="./lib/md5/md5.min.js"></script>
    <script src="./lib/md5/spark-md5.min.js"></script>
    <script src="./lib/sha1/sha1.min.js"></script>
    <script src="./lib/base64/base64.min.js"></script>
    <script src="./js/input.js"></script>
    <script src="./js/tabs.js"></script>
    <script src="./js/code.js"></script>
    <script src="./js/encrypt.js"></script>
    <script src="./js/file.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
