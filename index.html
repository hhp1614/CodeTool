<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>编码工具箱</title>
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="main">
		<div class="tabs">
            <nav>
                <div class="item">编码/解码</div>
                <div class="item">2</div>
                <div class="item">3</div>
                <i></i>
            </nav>
            <div class="tab-views">
                <div class="view code">
                    <div class="left">
                        <textarea class="input"></textarea>
                    </div>
                    <div class="control">
                        <button class="clear">Clear 清空</button>
                        <button class="url-encode">Encode 编码</button>
                        <button class="url-decode">Decode 解码</button>
                    </div>
                    <div class="right">
                        <textarea class="output" readonly></textarea>
                    </div>
                </div>
                <div class="view">5</div>
                <div class="view">6</div>
            </div>
        </div>
	</div>

    <script src="./js/tabs.js"></script>
    <script src="./js/url_code.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
